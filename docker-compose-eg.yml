version: '2'
volumes:
  cert-intelmq-bots-output:
    driver: local
  cert-intelmq-bots:
    driver: local
  cert-intelmq-logs:
    driver: local
  cert-intelmq-redis:
    driver: local
  cert-intelmq-elastic-data:
    driver: local
  cert-intelmq-grafana:
    driver: local
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      cluster.routing.allocation.disk.threshold_enabled: 'false'
      discovery.type: single-node
      search.max_buckets: '10002'
    volumes:
    - cert-intelmq-elastic-data:/usr/share/elasticsearch/data
    links:
    - grafana:grafana
    ports:
      - 9200:9200
  grafana:
    image: grafana/grafana:6.5.2
    volumes:
    - cert-intelmq-grafana:/var/lib/grafana
    links:
    - elasticsearch:elasticsearch
    user: '0'
    ports:
      - 3000:3000
  redis:
    image: redis
    volumes:
    - cert-intelmq-redis:/usr/local/etc/redis/
    command:
    - redis-server
    - /usr/local/etc/redis/redis.conf
  intelmq:
    image: certunlp/intelmq:1.3
    environment:
      REDIS_SERVER: redis
      REPO_UPDATE: https://github.com/CERTUNLP/intelmq-bots.git
    volumes:
    - cert-intelmq-bots-output:/opt/intelmq/var/lib/bots/file-output/
    - cert-intelmq-bots:/opt/intelmq/etc/
    - cert-intelmq-logs:/opt/intelmq/var/log/
    links:
    - redis:redis
    ports:
        - 8081:80
  logrotate:
    image: blacklabelops/logrotate
    environment:
      LOGS_DIRECTORIES: /var/log/intelmq
      LOGROTATE_COPIES: '3'
      LOGROTATE_SIZE: 100M
      LOGROTATE_COMPRESSION: compress
      LOGROTATE_CRONSCHEDULE: '30 * * * * *'
    volumes:
    - cert-intelmq-logs:/var/log/intelmq
